name: Publish and deploy Proxy Server

on:
  push:
    branches:
      - main
    tags:
      - server*

jobs:
  deploy-server:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build Proxy Server
        run: |
          GOOS=linux GOARCH=arm64 go build -o proxy main.go

      - name: Copy server to VM
        if: success()
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          port: 22
          source: "./proxy"
          target: "~/proxy"

      - name: Server Setup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          port: 22
          script: |
            cd ~/proxy
            ./move.sh
